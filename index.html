<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container With Most Water Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Container With Most Water</h1>
        <p>Enter heights (comma-separated):</p>
        <textarea id="heightArray" placeholder="1,8,6,2,5,4,8,3,7" rows="5" cols="50"></textarea>
        <br />
        <button id="startSimulation">Start Simulation</button>

        <!-- Simulation speed slider -->
        <div>
            <label for="speedRange">Simulation Speed: </label>
            <input type="range" id="speedRange" min="5" max="1000" value="500" step="5">
        </div>

        <p id="result"></p>
        <div class="graph-container">
            <div id="graph"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
